space-age-machine-tiers-tank-multiplier-per-tier=Modifies The Volume Of Supported Machines (Tanks) From This Mod Based On Their Tier
space-age-machine-tiers-storage-multiplier-per-tier=Modifies The Item Storage Of Supported Machines From This Mod Based On Their Tier
space-age-machine-tiers-beacon-distribution-multiplier-per-tier=Modifies The Beacon Distribution Modifier Of Supported Machines (Beacons) From This Mod Based On Their Tier
space-age-machine-tiers-thruster-performance-per-tier=Modifies Thruster Efficiency Of This Mod's Added Thrusters. Not Liinear
space-age-machine-tiers-damage-multiplier-per-tier=Modifier The Damage Multiplier Per Tier Of Machines (Turrets) From This Mod


space-age-machine-tiers-module-slots-per-tier=Modifies How Many Module Slots To Add (or Remove) From Supported Machines From This Mod Based On Their Tier
space-age-machine-tiers-agg-radius-per-tier=Modifies The Radius Delta of The Agriculture Tower Radius (how many 3x3 plots out it can reach) Based On Their Tier


